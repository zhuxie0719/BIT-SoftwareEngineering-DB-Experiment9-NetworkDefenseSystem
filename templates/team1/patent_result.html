{% extends 'header.html' %}

{% block content %}
<div class="sidebar">
        <div class="sidebar-header">研究成果</div>
        <ul class="sidebar-menu">
            <li class="menu-item">
                成果  
            </li>
            <li class="menu-item">
                论文
            </li>
            <li class="menu-item">
                教材  
            </li>
            <li class="menu-item">
                教改
            </li>
        </ul>
</div>

<div class="main-content">
    <h3>论文</h3>
    <hr class="sep-line">

    {% for patent in patentInfo %} 
        <div class="teacher-card">
            <img class="teacher-photo" src="../static/images/classExample.jpg">
            <div class="teacher-information">
                <h3>{{ patent.invention_name }}</h3>
                <span>专利类型:</span>
                <span>{{ patent.patent_type}}</span>
                <br>
                <span>申请日</span>
                <span>{{ patent.application_date }}</span>
                <br>

                <span>授权日:</span>
                <span>{{patent.grant_date}}</span>
                <br>
                <hr class="teacher-line">
            </div>
        </div>
    {% endfor %}
{% endblock %}
