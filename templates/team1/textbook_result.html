{% extends 'header.html' %}

{% block content %}
<div class="sidebar">
        <div class="sidebar-header">研究成果</div>
        <ul class="sidebar-menu">
            <li class="menu-item">
                成果  
            </li>
            <li class="menu-item">
                论文
            </li>
            <li class="menu-item">
                教材  
            </li>
            <li class="menu-item">
                教改
            </li>
        </ul>
</div>

<div class="main-content">
    <h3>教材</h3>
    <hr class="sep-line">

    {% for textbook in textbookInfo %} 
        <div class="teacher-card">
            <img class="teacher-photo" src="../static/images/classExample.jpg">
            <div class="teacher-information">
                <h3>{{ textbook.name }}</h3>
                <span>作者:</span>
                <span>{{ textbook.writers}}</span>

                <br>
                <hr class="teacher-line">
            </div>
        </div>
    {% endfor %}
{% endblock %}
